<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSSI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/static/FOND.png') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      color: red;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      min-width: 700px;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
      background-color: #f2f2f2;
    }
    input, button, select {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    label {
      font-weight: bold;
      margin-right: 10px;
    }
    #tableau-container {
      width: 100%;
      overflow-x: auto;
    }
    #send-button {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>RENSEIGNEMENT DES GSSI</h2>

  <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
    <label for="SOG-select">Nom du SOG :</label>
    <select id="SOG-select">
      <option value="">Sélectionnez</option>
      <option value="ADC CRETIN">ADC CRETIN</option>
      <option value="ADC VITTET">ADC VITTET</option>
      <option value="ADC DETAILLE">ADC DETAILLE</option>
      <option value="ADC POUSSIN">ADC POUSSIN</option>
      <option value="ADC GAUDET">ADC GAUDET</option>
      <option value="ADC TRAVERT">ADC TRAVERT</option>
    </select>

    <label for="nombre">Nombre d’agents :</label>
    <input type="number" id="nombre" min="1" max="12" />

    <button id="generer-btn">Générer le tableau</button>
  </div>

  <div id="tableau-container"></div>

  <div id="send-button">
    <button onclick="envoyerGSSIetSauvegarder()">ENVOYER GSSI</button>
    <button onclick="window.location.href='/'">RETOUR</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("ZJ5lL9lyhjYLHetb8");

    async function genererTableau() {
      const container = document.getElementById('tableau-container');
      const nombre = parseInt(document.getElementById('nombre').value);
      const colonnes = ["NOM","FEU PSC SOUS ARI", "ECHELLE A CROCHET", "SAUVETAGE EN EXCAVATION"];
      if (isNaN(nombre) || nombre < 1 || nombre > 12) return;

      let html = "<table style='border-collapse:collapse;width:100%;'><thead><tr>";
      colonnes.forEach(col => {
        html += `<th style='border:2px solid black;padding:10px;text-align:center;background-color:#f2f2f2;'>${col}</th>`;
      });
      html += "</tr></thead><tbody>";

      for (let i = 0; i < nombre; i++) {
        html += "<tr>";
        colonnes.forEach((col, j) => {
          if (j === 0) {
            html += `<td style='border:2px solid black;padding:10px;text-align:center;background-color:#f2f2f2;'>
                        <input type="text" class="nom-cell" spellcheck="false" style="width:100%;">
                      </td>`;
          } else {
            html += `<td style='border:2px solid black;padding:10px;text-align:center;background-color:#f2f2f2;'>
                        <input type="checkbox"/>
                      </td>`;
          }
        });
        html += "</tr>";
      }
      html += "</tbody></table>";

      container.innerHTML = html;
      document.getElementById('send-button').style.display = 'block';

      const sog = document.getElementById("SOG-select").value;
      if (!sog) return;

      try {
        const res = await fetch(`/get-gssi?sog=${encodeURIComponent(sog)}`);
        if (res.ok) {
          const anciens = await res.json();
          const tbody = container.querySelector("tbody");
          tbody.innerHTML = "";

          anciens.forEach(agent => {
            tbody.innerHTML += `
              <tr>
                <td style='border:2px solid black;padding:10px;text-align:center;background-color:#f2f2f2;'>
                  <input type="text" class="nom-cell" value="${agent.nom}" style="width:100%">
                </td>
                <td style='border:2px solid black;padding:10px;text-align:center;background-color:#f2f2f2;'>
                  <input type="checkbox" ${agent.psc ? "checked" : ""}>
                </td>
                <td style='border:2px solid black;padding:10px;text-align:center;background-color:#f2f2f2;'>
                  <input type="checkbox" ${agent.crochet ? "checked" : ""}>
                </td>
                <td style='border:2px solid black;padding:10px;text-align:center;background-color:#f2f2f2;'>
                  <input type="checkbox" ${agent.excavation ? "checked" : ""}>
                </td>
              </tr>
            `;
          });
        }
      } catch (err) {
        console.error("Erreur récupération anciens résultats :", err);
      }
    }

    document.getElementById("generer-btn").addEventListener("click", genererTableau);

    function ajouterStylesTable(table) {
      table.style.borderCollapse = "collapse";
      table.style.width = "100%";
      table.querySelectorAll("th").forEach(th => {
        th.style.border = "2px solid black";
        th.style.padding = "10px";
        th.style.textAlign = "center";
        th.style.backgroundColor = "#f2f2f2";
      });
      table.querySelectorAll("td").forEach(td => {
        td.style.border = "2px solid black";
        td.style.padding = "10px";
        td.style.textAlign = "center";
        td.style.backgroundColor = "#f2f2f2";
      });
      return table.outerHTML;
    }

    async function envoyerGSSIetSauvegarder() {
      const sog = document.getElementById("SOG-select").value;
      if (!sog) return;

      const type_resultat = "GSSI";
      const eap = type_resultat === "GSSI" ? "SOG" : "EAP";

      const table = document.querySelector("table");
      if (!table) return;

      const rows = table.querySelectorAll("tbody tr");
      const agents = [];

      // Cloner et remplacer inputs/cases par valeurs
      const tableClone = table.cloneNode(true);
      tableClone.querySelectorAll("tbody tr").forEach((row, i) => {
        const cellsOriginal = rows[i].querySelectorAll("td");
        const cellsClone = row.querySelectorAll("td");

        // Créer l'objet agent
        const agent = {
          nom: cellsOriginal[0].querySelector("input").value.trim(),
          psc: 0,
          crochet: 0,
          excavation: 0
        };

        cellsClone.forEach((cell, idx) => {
          const input = cellsOriginal[idx].querySelector("input");
          if (input) {
            if (input.type === "checkbox") {
              const checked = input.checked;
              cell.textContent = checked ? "Oui" : "Non";
              if (idx === 1) agent.psc = checked ? 1 : 0;
              if (idx === 2) agent.crochet = checked ? 1 : 0;
              if (idx === 3) agent.excavation = checked ? 1 : 0;
            } else {
              const val = input.value.trim();
              cell.textContent = val;
            }
          }
        });

        agents.push(agent);
      });

      const tableHTML = ajouterStylesTable(tableClone);
      const emailHTML = `
        <html>
          <body>
            <p><strong>${eap} :</strong> ${sog}</p>
            <p><strong>DATE :</strong> ${new Date().toLocaleDateString("fr-FR")}</p>
            <p><strong>Résultat ${type_resultat} :</strong></p>
            ${tableHTML}
          </body>
        </html>
      `;

      const destinataires = ["florent.skirlo@sdis95.fr", "louisthom2810@gmail.com"];

      // Envoi EmailJS
      for (const email of destinataires) {
        await emailjs.send("SOGTAV", "ENVOIEICPGSSI", {
          to_email: email,
          sog_name: sog,
          table_html: emailHTML,
          date_envoi: new Date().toLocaleDateString("fr-FR"),
          type_resultat: type_resultat,
          eap: eap,
          agents: JSON.stringify(agents)
        }).catch(err => console.error("Erreur d'envoi email :", err.text));
      }

      // Sauvegarde serveur
      await fetch(`/save-gssi`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sog: sog, date: new Date().toISOString().slice(0, 10), agents: agents })
      }).catch(err => console.error("Erreur de sauvegarde :", err));

      // Retour automatique à la page index après envoi
      window.location.href = "/";
    }
  </script>
</body>
</html>

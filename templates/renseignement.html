<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renseignement ICP et GSSI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/FOND.png') no-repeat center center fixed;
            background-size: cover;
            padding: 40px;
            color: red;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: darkred;
            text-shadow: 1px 1px white;
        }

        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            background-color: white;
            border: 2px solid red;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: red;
            color: white;
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 450px) {
            h2 { font-size: 2em; }
            button { font-size: 16px; padding: 12px 25px; }
        }
    </style>
</head>
<body>

    <h2>RENSEIGNEMENT</h2>

    <div id="menu">
        <button onclick="window.location.href='/Renseignement/pepari'">PEPARI</button>
        <button onclick="window.location.href='/Renseignement/gssi'">GSSI</button>
    </div>

</body>
</html>

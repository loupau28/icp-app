<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/static/FOND.png') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      color: red;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      min-width: 700px;
      table-layout: fixed;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
    }
    td {
      background-color: #f2f2f2;
    }
    td[contenteditable="true"] {
      background-color: #fff;
      text-align: left;
      direction: ltr;
      unicode-bidi: embed;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      text-align: center;
    }
    input, button, select {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    label {
      font-weight: bold;
      margin-right: 10px;
    }
    #tableau-container {
      width: 100%;
      overflow-x: auto;
    }
    #send-button {
      display: none;
      margin-top: 20px;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h2>RENSEIGNEMENT DES ICP</h2>

  <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
    <label for="EAP-select">Nom de l’EAP :</label>
    <select id="EAP-select">
      <option value="">Sélectionnez</option>
      <option value="ADC BERNARD">ADC BERNARD EAP 2</option>
      <option value="ADC CRETIN">ADC CRETIN EAP 2</option>
      <option value="ADC VITTET">ADC VITTET EAP 2</option>
      <option value="ADJ THIBAULT">ADJ THIBAULT EAP 2</option>
      <option value="ADC LAMART">ADC LAMART EAP 1</option>
      <option value="SCH BONY">SCH BONY EAP 1</option>
      <option value="CCH REBIERRE">CCH REBIERRE EAP 1</option>
      <option value="CPL SKIRLO">CPL SKIRLO EAP 1</option>
    </select>

    <label for="nombre">Nombre d’agents :</label>
    <input type="number" id="nombre" min="1" max="12" />

    <button onclick="genererTableau()">Générer le tableau</button>
  </div>

  <div id="tableau-container"></div>
  <div id="send-button" style="display: flex;">
    <button onclick="envoyerEmailEtSauvegarder()">ENVOYER LES ICP</button>
    <button onclick="window.location.href='/'">RETOUR</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("ZJ5lL9lyhjYLHetb8");

    function genererTableau() {
      const container = document.getElementById('tableau-container');
      const nombre = parseInt(document.getElementById('nombre').value, 10);
      if (isNaN(nombre) || nombre < 1 || nombre > 12) return;

      const colonnes = ["Nom", "POMPES", "TRACTIONS", "KILLY", "GAINAGE", "LUC LEGER", "SOUPLESSE"];
      container.innerHTML = '';

      const table = document.createElement('table');

      // THEAD
      const thead = document.createElement('thead');
      const trHead = document.createElement('tr');
      colonnes.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);
      table.appendChild(thead);

      // TBODY
      const tbody = document.createElement('tbody');
      for (let i = 0; i < nombre; i++) {
        const tr = document.createElement('tr');
        colonnes.forEach((col, j) => {
          const td = document.createElement('td');
          if (j === 0) {
            td.contentEditable = "true";
            td.spellcheck = false;
            td.addEventListener('input', () => {
              const sel = window.getSelection();
              if (!sel || !sel.rangeCount) return;
              const pos = sel.anchorOffset;
              td.textContent = td.textContent.toUpperCase();
              const range = document.createRange();
              if (td.firstChild) {
                range.setStart(td.firstChild, Math.min(pos, td.firstChild.length));
                range.collapse(true);
                sel.removeAllRanges();
                sel.addRange(range);
              }
            });
          } else {
            const input = document.createElement('input');
            input.type = "number";
            input.min = "0";
            td.appendChild(input);
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);

      container.appendChild(table);
      document.getElementById('send-button').style.display = 'flex';
    }

    function ajouterStylesTable(table) {
      table.style.borderCollapse = "collapse";
      table.style.width = "100%";
      table.querySelectorAll("th").forEach(th => {
        th.style.border = "2px solid black";
        th.style.padding = "10px";
        th.style.textAlign = "center";
        th.style.backgroundColor = "#f2f2f2";
      });
      table.querySelectorAll("td").forEach(td => {
        td.style.border = "2px solid black";
        td.style.padding = "10px";
        td.style.textAlign = "center";
        td.style.backgroundColor = "#f2f2f2";
      });
      return table.outerHTML;
    }

    function envoyerEmailEtSauvegarder(type = "ICP") {
      const eap = document.getElementById("EAP-select").value;
      const table = document.querySelector("table");
      if (!table) return;

      const rows = table.querySelectorAll("tbody tr");
      const agents = [];

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const nom = cells[0].textContent.trim().toUpperCase();
        const stats = Array.from(cells).slice(1).map(td => parseInt(td.querySelector("input")?.value) || 0);

        agents.push({ nom, pompes: stats[0], tractions: stats[1], killy: stats[2], gainage: stats[3], luc_leger: stats[4], souplesse: stats[5] });

        // Remplacer input par valeur affichée
        for (let i = 1; i < cells.length; i++) {
          cells[i].textContent = stats[i-1];
        }
      });

      const tableClone = table.cloneNode(true);
      const tableHTML = ajouterStylesTable(tableClone);

      const destinataires = type === "ICP"
        ? ["florent.skirlo@sdis95.fr", "jean-phillippe.cretin@sdis95.fr"]
        : ["florent.skirlo@sdis95.fr", "jean-phillippe.cretin@sdis95.fr", "lucie.palay@sdis95.fr", "elina.maugeon@sdis95.fr"];

      destinataires.forEach(email => {
        emailjs.send("SOGTAV", "ENVOI_TABLEAU", {
          to_email: email,
          eap_name: eap,
          table_html: tableHTML,
          date_envoi: new Date().toLocaleDateString("fr-FR"),
          type_resultat: type
        }).then(() => console.log(`Email ${type} envoyé à ${email}`))
          .catch(err => console.error("Erreur d'envoi email :", err.text));
      });

      fetch(`/save-${type.toLowerCase()}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ eap, date: new Date().toISOString().slice(0, 10), agents })
      })
      .then(res => res.json())
      .then(data => console.log("Sauvegarde OK :", data))
      .catch(err => console.error("Erreur de sauvegarde :", err));
    }
  </script>
</body>
</html>

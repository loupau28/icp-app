<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/static/FOND.png') no-repeat center center;
      background-size: cover;
      padding: 20px;
      color: red;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      min-width: 700px;
      table-layout: fixed;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
    }
    td {
      background-color: #f2f2f2;
    }
    td[contenteditable="true"] {
      background-color: #fff;
      text-align: left;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      text-align: center;
    }
    input, button, select {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    label {
      font-weight: bold;
      margin-right: 10px;
    }
    #tableau-container {
      width: 100%;
      overflow-x: auto;
    }
    #send-button {
      display: none;
      margin-top: 20px;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h2>RENSEIGNEMENT DES ICP</h2>

  <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
    <label for="EAP-select">Nom de l’EAP :</label>
    <select id="EAP-select">
      <option value="">Sélectionnez</option>
      <option value="ADC BERNARD">ADC BERNARD EAP 2</option>
      <option value="ADC CRETIN">ADC CRETIN EAP 2</option>
      <option value="ADC VITTET">ADC VITTET EAP 2</option>
      <option value="ADJ THIBAULT">ADJ THIBAULT EAP 2</option>
      <option value="ADC LAMART">ADC LAMART EAP 1</option>
      <option value="SCH BONY">SCH BONY EAP 1</option>
      <option value="CCH REBIERRE">CCH REBIERRE EAP 1</option>
      <option value="CPL SKIRLO">CPL SKIRLO EAP 1</option>
    </select>

    <label for="nombre">Nombre d’agents :</label>
    <input type="number" id="nombre" min="1" max="12" pattern="[0-9]*" />

    <button onclick="genererTableau()">Générer le tableau</button>
  </div>

  <div id="tableau-container"></div>
  <div id="send-button" style="display: flex;">
    <button onclick="envoyerEmailEtSauvegarder()">ENVOYER LES ICP</button>
    <button onclick="window.location.href='/'">RETOUR</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("ZJ5lL9lyhjYLHetb8");

    function genererTableau() {
      var container = document.getElementById('tableau-container');
      var nombre = parseInt(document.getElementById('nombre').value, 10);
      if (isNaN(nombre) || nombre < 1 || nombre > 12) return;

      var colonnes = ["Nom", "POMPES", "TRACTIONS", "KILLY", "GAINAGE", "LUC LEGER", "SOUPLESSE"];
      container.innerHTML = '';

      var table = document.createElement('table');

      // THEAD
      var thead = document.createElement('thead');
      var trHead = document.createElement('tr');
      for (var c = 0; c < colonnes.length; c++) {
        var th = document.createElement('th');
        th.textContent = colonnes[c];
        trHead.appendChild(th);
      }
      thead.appendChild(trHead);
      table.appendChild(thead);

      // TBODY
      var tbody = document.createElement('tbody');
      for (var i = 0; i < nombre; i++) {
        var tr = document.createElement('tr');
        for (var j = 0; j < colonnes.length; j++) {
          var td = document.createElement('td');
          if (j === 0) {
            td.contentEditable = "true";
            td.spellcheck = false;
            td.addEventListener('input', (function(tdCopy) {
              return function() { tdCopy.textContent = tdCopy.textContent.toUpperCase(); };
            })(td));
          } else {
            var input = document.createElement('input');
            input.type = "number";
            input.min = "0";
            input.style.width = "80px";
            input.style.textAlign = "center";
            input.pattern = "[0-9]*";
            td.appendChild(input);
          }
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);
      container.appendChild(table);

      document.getElementById('send-button').style.display = 'flex';
    }

    function ajouterStylesTable(table) {
      table.style.borderCollapse = "collapse";
      table.style.width = "100%";
      var ths = table.querySelectorAll("th");
      for (var i = 0; i < ths.length; i++) {
        ths[i].style.border = "2px solid black";
        ths[i].style.padding = "10px";
        ths[i].style.textAlign = "center";
        ths[i].style.backgroundColor = "#f2f2f2";
      }
      var tds = table.querySelectorAll("td");
      for (var i = 0; i < tds.length; i++) {
        tds[i].style.border = "2px solid black";
        tds[i].style.padding = "10px";
        tds[i].style.textAlign = "center";
        tds[i].style.backgroundColor = "#f2f2f2";
      }
      return table.outerHTML;
    }

    function envoyerEmailEtSauvegarder(type) {
      type = type || "ICP";
      var eap = document.getElementById("EAP-select").value;
      var table = document.querySelector("table");
      if (!table) return;

      var rows = table.querySelectorAll("tbody tr");
      var agents = [];

      for (var i = 0; i < rows.length; i++) {
        var cells = rows[i].querySelectorAll("td");
        var nom = cells[0].textContent.trim().toUpperCase();
        var stats = [];
        for (var j = 1; j < cells.length; j++) {
          var input = cells[j].querySelector("input");
          stats.push(parseInt(input ? input.value : 0) || 0);
          // remplacer input par valeur affichée
          cells[j].textContent = stats[j-1];
        }
        agents.push({
          nom: nom,
          pompes: stats[0],
          tractions: stats[1],
          killy: stats[2],
          gainage: stats[3],
          luc_leger: stats[4],
          souplesse: stats[5]
        });
      }

      var tableClone = table.cloneNode(true);
      var tableHTML = ajouterStylesTable(tableClone);

      var destinataires;
      if (type === "ICP") {
        destinataires = ["florent.skirlo@sdis95.fr", ];
      } else {
        destinataires = ["florent.skirlo@sdis95.fr", "louisthom2810@gmail.com"];
      }

      for (var i = 0; i < destinataires.length; i++) {
        emailjs.send("SOGTAV", "ENVOI_TABLEAU", {
          to_email: destinataires[i],
          eap_name: eap,
          table_html: tableHTML,
          date_envoi: new Date().toLocaleDateString("fr-FR"),
          type_resultat: type
        }).then(function() { console.log("Email envoyé"); })
          .catch(function(err) { console.error("Erreur d'envoi email :", err.text); });
      }

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/save-" + type.toLowerCase(), true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) console.log("Sauvegarde OK :", xhr.responseText);
          else console.error("Erreur de sauvegarde :", xhr.responseText);
        }
      };
      xhr.send(JSON.stringify({ eap: eap, date: new Date().toISOString().slice(0, 10), agents: agents }));
    }
  </script>
</body>
</html>

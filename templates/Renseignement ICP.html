<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/static/FOND.png') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      color: red;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      min-width: 700px;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
    }
    td {
      background-color: #f2f2f2;
    }
    td[contenteditable="true"] {
      background-color: #fff;
      direction: ltr;
      unicode-bidi: embed;
      text-align: left;
    }
    input, button, select {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    label {
      font-weight: bold;
      margin-right: 10px;
    }
    #tableau-container {
      width: 100%;
      overflow-x: auto;
    }
    #send-button {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>RENSEIGNEMENT DES ICP</h2>

  <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
    <label for="EAP-select">Nom de lâ€™EAP :</label>
    <select id="EAP-select">
      <option value="">SÃ©lectionnez</option>
      <option value="ADC BERNARD">ADC BERNARD EAP 2</option>
      <option value="ADC CRETIN">ADC CRETIN EAP 2</option>
      <option value="ADC VITTET">ADC VITTET EAP 2</option>
      <option value="ADJ THIBAULT">ADJ THIBAULT EAP 2</option>
      <option value="ADC LAMART">ADC LAMART EAP 1</option>
      <option value="SCH BONY">SCH BONY EAP 1</option>
      <option value="CCH REBIERRE">CCH REBIERRE EAP 1</option>
      <option value="CPL SKIRLO">CPL SKIRLO EAP 1</option>
    </select>

    <label for="nombre">Nombre dâ€™agents :</label>
    <input type="number" id="nombre" min="1" max="12" />

    <button onclick="genererTableau()">GÃ©nÃ©rer le tableau</button>
  </div>

  <div id="tableau-container"></div>
  <div id="send-button">
    <button onclick="envoyerEmailEtSauvegarder()">ENVOYER LES ICP</button>
    <button onclick="window.location.href='/'">RETOUR</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("ZJ5lL9lyhjYLHetb8");

    function genererTableau() {
      const container = document.getElementById('tableau-container');
      const nombre = parseInt(document.getElementById('nombre').value);
      const colonnes = ["Nom", "POMPES", "TRACTIONS", "KILLY", "GAINAGE", "LUC LEGER", "SOUPLESSE"];
      if (isNaN(nombre) || nombre < 1 || nombre > 12) return;

      let html = "<table><thead><tr>";
      colonnes.forEach(col => html += `<th>${col}</th>`);
      html += "</tr></thead><tbody>";

      for (let i = 0; i < nombre; i++) {
        html += "<tr>";
        colonnes.forEach((col, j) => {
          if (j === 0) {
            html += `<td contenteditable="true" spellcheck="false" autocomplete="off"></td>`;
          } else {
            html += `<td><input type="number" min="0" inputmode="numeric" pattern="[0-9]*"/></td>`;
          }
        });
        html += "</tr>";
      }
      html += "</tbody></table>";

      container.innerHTML = `<div style="overflow-x:auto;">${html}</div>`;
      document.getElementById('send-button').style.display = 'block';

      // CompatibilitÃ© Safari iOS
      const nomCells = container.querySelectorAll('tbody td[contenteditable="true"]');
      nomCells.forEach(td => {
        td.style.direction = 'ltr';
        td.style.unicodeBidi = 'embed';
        td.addEventListener('keyup', () => {
          const sel = window.getSelection();
          const pos = sel.anchorOffset;
          td.textContent = td.textContent.toUpperCase();
          const range = document.createRange();
          if (td.firstChild) {
            range.setStart(td.firstChild, Math.min(pos, td.firstChild.length));
            range.collapse(true);
            sel.removeAllRanges();
            sel.addRange(range);
          }
        });
      });
    }

    function ajouterStylesTable(table) {
      table.style.borderCollapse = "collapse";
      table.style.width = "100%";
      table.querySelectorAll("th").forEach(th => {
        th.style.border = "2px solid black";
        th.style.padding = "10px";
        th.style.textAlign = "center";
        th.style.backgroundColor = "#f2f2f2";
      });
      table.querySelectorAll("td").forEach(td => {
        td.style.border = "2px solid black";
        td.style.padding = "10px";
        td.style.textAlign = "center";
        td.style.backgroundColor = "#f2f2f2";
      });
      return table.outerHTML;
    }

   function envoyerEmailEtSauvegarder(type = "ICP") {
  const eap = document.getElementById("EAP-select").value;
  const table = document.querySelector("table");
  const rows = document.querySelectorAll("tbody tr");
  const agents = [];

  rows.forEach(row => {
    const cells = row.querySelectorAll("td");
    const nom = cells[0].textContent.trim().toUpperCase();
    const pompes = parseInt(cells[1].querySelector("input")?.value) || 0;
    const tractions = parseInt(cells[2].querySelector("input")?.value) || 0;
    const killy = parseInt(cells[3].querySelector("input")?.value) || 0;
    const gainage = parseInt(cells[4].querySelector("input")?.value) || 0;
    const luc_leger = parseInt(cells[5].querySelector("input")?.value) || 0;
    const souplesse = parseInt(cells[6].querySelector("input")?.value) || 0;

    agents.push({ nom, pompes, tractions, killy, gainage, luc_leger, souplesse });

    for (let i = 1; i < cells.length; i++) {
      const val = cells[i].querySelector("input")?.value || "";
      cells[i].textContent = val;
    }
  });

  const tableClone = table.cloneNode(true);
  const tableHTML = ajouterStylesTable(tableClone);

  // ðŸŽ¯ Liste des destinataires selon ICP ou GSSI
  let destinataires = [];
  if (type === "ICP") {
    destinataires = [
      "florent.skirlo@sdis95.fr",
      "jean-phillippe.cretin@sdis95.fr"
    ];
  } else if (type === "GSSI") {
    destinataires = [
      "florent.skirlo@sdis95.fr",
      "jean-phillippe.cretin@sdis95.fr",
      "lucie.palay@sdis95.fr",
      "elina.maugeon@sdis95.fr"
    ];
  }

  // On envoie le mÃªme email Ã  tous les destinataires
  destinataires.forEach(email => {
    emailjs.send("SOGTAV", "ENVOI_TABLEAU", {
      to_email: email,  // doit correspondre Ã  {{to_email}} dans ton template EmailJS
      eap_name: eap,
      table_html: tableHTML,
      date_envoi: new Date().toLocaleDateString("fr-FR"),
      type_resultat: type
    }).then(() => {
      console.log(`Email ${type} envoyÃ© Ã  ${email} !`);
    }).catch(err => {
      console.error("Erreur d'envoi email : " + err.text);
    });
  });

  fetch(`/save-${type.toLowerCase()}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      eap: eap,
      date: new Date().toISOString().slice(0, 10),
      agents: agents
    })
  })
  .then(res => res.json())
  .then(data => console.log("Sauvegarde OK :", data))
  .catch(err => console.error("Erreur de sauvegarde :", err));
}


  </script>
</body>
</html>

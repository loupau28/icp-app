<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/static/FOND.png') no-repeat center center;
      background-size: cover;
      padding: 20px;
      color: red;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      min-width: 700px;
      table-layout: fixed;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
      background-color: #f2f2f2;
    }
    td[contenteditable="true"] {
      background-color: #fff;
      text-align: left;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      text-align: center;
    }
    input, button, select {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    label {
      font-weight: bold;
      margin-right: 10px;
    }
    #tableau-container {
      width: 100%;
      overflow-x: auto;
    }
    #send-button {
      display: none;
      margin-top: 20px;
      gap: 10px;
    }
    /* Loader overlay */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1500;
      display: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>RENSEIGNEMENT DES ICP</h2>

  <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
    <label for="EAP-select">Nom de l’EAP :</label>
    <select id="EAP-select">
      <option value="">Sélectionnez</option>
      <option value="ADC BERNARD">ADC BERNARD EAP 2</option>
      <option value="ADC CRETIN">ADC CRETIN EAP 2</option>
      <option value="ADC VITTET">ADC VITTET EAP 2</option>
      <option value="ADJ THIBAULT">ADJ THIBAULT EAP 2</option>
      <option value="ADC LAMART">ADC LAMART EAP 1</option>
      <option value="SCH BONY">SCH BONY EAP 1</option>
      <option value="CCH REBIERRE">CCH REBIERRE EAP 1</option>
      <option value="CPL SKIRLO">CPL SKIRLO EAP 1</option>
    </select>

    <label for="nombre">Nombre d’agents :</label>
    <input type="number" id="nombre" min="1" max="12" pattern="[0-9]*" />

    <button onclick="genererTableau()">Générer le tableau</button>
  </div>

  <div id="tableau-container"></div>
  
  <div id="send-button">
    <button id="envoyer-btn" onclick="envoyerICP()">ENVOYER LES ICP</button>
    <button onclick="window.location.href='/'">RETOUR</button>
  </div>

  <!-- Loader avec texte -->
  <div id="loader">
    <div class="spinner"></div>
    <div>Envoi en cours...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("ZJ5lL9lyhjYLHetb8");

    function toggleLoader(show) {
      document.getElementById("loader").style.display = show ? "flex" : "none";
      document.getElementById("envoyer-btn").disabled = show;
    }

    function genererTableau() {
      const container = document.getElementById('tableau-container');
      const nombre = parseInt(document.getElementById('nombre').value, 10);
      if (isNaN(nombre) || nombre < 1 || nombre > 12) return;

      const colonnes = ["Nom", "POMPES", "TRACTIONS", "KILLY", "GAINAGE", "LUC LEGER", "SOUPLESSE"];
      container.innerHTML = '';

      const table = document.createElement('table');

      const thead = document.createElement('thead');
      const trHead = document.createElement('tr');
      colonnes.forEach(c => { const th = document.createElement('th'); th.textContent = c; trHead.appendChild(th); });
      thead.appendChild(trHead);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      for (let i = 0; i < nombre; i++) {
        const tr = document.createElement('tr');
        colonnes.forEach((col, j) => {
          const td = document.createElement('td');
          if (j === 0) { td.contentEditable = "true"; td.spellcheck = false; }
          else { const input = document.createElement('input'); input.type="number"; input.min="0"; input.style.width="80px"; input.style.textAlign="center"; td.appendChild(input); }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);
      container.appendChild(table);

      document.getElementById('send-button').style.display = 'flex'; // Affiche les boutons après génération
    }

    function ajouterStylesTable(table) {
      table.style.borderCollapse = "collapse";
      table.style.width = "100%";
      table.querySelectorAll("th").forEach(th => { th.style.border="2px solid black"; th.style.padding="10px"; th.style.textAlign="center"; th.style.backgroundColor="#f2f2f2"; });
      table.querySelectorAll("td").forEach(td => { td.style.border="2px solid black"; td.style.padding="10px"; td.style.textAlign="center"; td.style.backgroundColor="#f2f2f2"; });
      return table.outerHTML;
    }

    async function envoyerICP() {
      const eap = document.getElementById("EAP-select").value;
      if (!eap) return;

      const table = document.querySelector("table");
      if (!table) return;

      toggleLoader(true);

      const rows = table.querySelectorAll("tbody tr");
      const agents = [];

      const tableClone = table.cloneNode(true);
      tableClone.querySelectorAll("tbody tr").forEach((row, i) => {
        const cellsOriginal = rows[i].querySelectorAll("td");
        const cellsClone = row.querySelectorAll("td");

        const agent = {
          nom: cellsOriginal[0].textContent.trim() || eap,
          pompes: parseInt(cellsOriginal[1].querySelector("input")?.value || 0),
          tractions: parseInt(cellsOriginal[2].querySelector("input")?.value || 0),
          killy: parseInt(cellsOriginal[3].querySelector("input")?.value || 0),
          gainage: parseInt(cellsOriginal[4].querySelector("input")?.value || 0),
          luc_leger: parseInt(cellsOriginal[5].querySelector("input")?.value || 0),
          souplesse: parseInt(cellsOriginal[6].querySelector("input")?.value || 0)
        };

        cellsClone.forEach((cell, idx) => {
          const input = cellsOriginal[idx].querySelector("input");
          if (input) cell.textContent = input.value || "0";
        });

        agents.push(agent);
      });

      const tableHTML = ajouterStylesTable(tableClone);

      const emailHTML = `<html><body><p>EAP: ${eap}</p><p>DATE: ${new Date().toLocaleDateString("fr-FR")}</p>${tableHTML}</body></html>`;

      try {
        await emailjs.send("SOGTAV", "ENVOIEICP", {
          to_email: "louisthom2810@gmail.com",
		  sog: "",
          eap_name: eap,
          table_html: emailHTML,
          date_envoi: new Date().toLocaleDateString("fr-FR"),
          type_resultat: "ICP",
          agents: JSON.stringify(agents)
        });
        console.log("Email ICP envoyé !");
      } catch(err) { console.error("Erreur d'envoi email :", err); }

      try {
        await fetch(`/save-icp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ eap: eap, date: new Date().toISOString().slice(0,10), agents: agents })
        });
      } catch(err) { console.error("Erreur de sauvegarde :", err); }

      toggleLoader(false);
      window.location.href = "/";
    }
  </script>
</body>
</html>

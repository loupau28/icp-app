<!DOCTYPE html>
<html>
<head>
    <title>Choix du rôle</title>
</head>
<body>
    <h1>Bonjour {{ username }}, choisissez votre rôle :</h1>
    <form action="{{ url_for('rediriger_role') }}" method="post">
        {% for role in roles %}
            <button type="submit" name="role" value="{{ role }}">{{ role|capitalize }}</button>
        {% endfor %}
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Choix du rôle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Bonjour {{ username }}</h1>
    <p>Choisissez le rôle avec lequel vous souhaitez vous connecter :</p>

    <form method="post" action="{{ url_for('rediriger_role') }}">
        <input type="hidden" name="username" value="{{ username }}">
        {% set role_labels = {
            'consultage': 'Consultage ICP',
            'congssi': 'Consultage GSSI',
            'gssi': 'Renseignement GSSI',
            'renseignement': 'Renseignement ICP'
        } %}
        {% for role in roles %}
            <button type="submit" name="role" value="{{ role }}">{{ role_labels[role] }}</button>
        {% endfor %}
    </form>
</body>
</html>

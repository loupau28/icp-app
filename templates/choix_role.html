<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Choix du rôle</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
        .container { width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        h2 { margin-bottom: 20px; }
        form { display: flex; flex-direction: column; }
        select { padding: 8px; margin-bottom: 20px; }
        input[type=submit] { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type=submit]:hover { background-color: #45a049; }
    </style>
</head>
<body>
<div class="container">
    <h2>Bonjour {{ username }}, choisissez votre rôle :</h2>
    <form method="POST" action="{{ url_for('rediriger_role') }}">
        <input type="hidden" name="username" value="{{ username }}">
        <select name="role" required>
            {% for role in roles %}
                <option value="{{ role }}">{{ role }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Valider">
    </form>
</div>
</body>
</html>

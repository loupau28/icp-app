<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Choix du rôle</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 50px; }
        .container { background: #fff; padding: 30px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.2);}
        h2 { text-align: center; color: #333; }
        button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; background-color: #007bff; color: white; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bonjour {{ username }} !</h2>
        <p>Veuillez choisir votre rôle :</p>
        <form method="POST" action="{{ url_for('rediriger_role') }}">
            {% for role in roles %}
                <button type="submit" name="role" value="{{ role }}">{{ role|capitalize }}</button>
            {% endfor %}
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultation ICP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/static/FOND.png') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      color: red;
    }
    h2 { margin-bottom: 20px; }
    label { font-weight: bold; margin-right: 10px; }
    select, input, button { margin: 10px 5px; padding: 10px; font-size: 16px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 2px solid black; padding: 10px; text-align: center; }
    td { background-color: #f2f2f2; }
    .filters { display: flex; flex-wrap: wrap; gap: 15px; align-items: center; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>CONSULTATION DES ICP ENREGISTR√âS</h2>

  <div class="filters">
    <label for="eap-filter">Filtrer par EAP :</label>
    <select id="eap-filter" onchange="chargerICP()">
      <option value="">Tous</option>
      <option value="ADC BERNARD">ADC BERNARD</option>
      <option value="ADC CRETIN">ADC CRETIN</option>
      <option value="ADC VITTET">ADC VITTET</option>
      <option value="ADJ THIBAULT">ADJ THIBAULT</option>
      <option value="ADC LAMART">ADC LAMART</option>
      <option value="SCH BONY">SCH BONY</option>
      <option value="CCH REBIERRE">CCH REBIERRE</option>
      <option value="CPL SKIRLO">CPL SKIRLO</option>
    </select>

    <label for="date-filter">Filtrer par date :</label>
    <input type="date" id="date-filter" onchange="chargerICP()" />

    <button onclick="chargerICP()">üîÅ Rafra√Æchir</button>
    <button onclick="enregistrerGRH()">üíæ Enregistrement dans GRH</button>
  </div>

  <div id="tableau-container"></div>

  <script>
    let dataICP = []; // Pour stocker les donn√©es charg√©es

    function chargerICP() {
      fetch("/get-icp")
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data)) {
            console.error("Erreur API:", data);
            alert("Erreur lors du chargement des ICP : " + (data.error || "Erreur inconnue"));
            document.getElementById("tableau-container").innerHTML = "";
            return;
          }

          dataICP = data; // On stocke pour traitement futur

          const eapFilter = document.getElementById("eap-filter").value;
          const dateFilter = document.getElementById("date-filter").value;
          const container = document.getElementById("tableau-container");

          const filtres = data.filter(entry => {
            const matchEAP = !eapFilter || entry.eap === eapFilter;
            const matchDate = !dateFilter || entry.date === dateFilter;
            return matchEAP && matchDate;
          });

          if (filtres.length === 0) {
            container.innerHTML = "<p>Aucun r√©sultat ne correspond aux filtres.</p>";
            return;
          }

          let html = "<table><thead><tr>";
          html += "<th>Date</th><th>EAP</th><th>Nom</th><th>POMPES</th><th>TRACTIONS</th><th>KILLY</th><th>GAINAGE</th><th>LUC LEGER</th><th>SOUPLESSE</th><th>GRH</th>";
          html += "</tr></thead><tbody>";

          filtres.forEach((entry, index) => {
            html += `<tr>
              <td>${formatDateFr(entry.date)}</td>
              <td>${entry.eap}</td>
              <td>${entry.nom}</td>
              <td>${entry.pompes}</td>
              <td>${entry.tractions}</td>
              <td>${entry.killy}</td>
              <td>${entry.gainage}</td>
              <td>${entry.luc_leger}</td>
              <td>${entry.souplesse}</td>
              <td>
                <input type="checkbox" 
                  data-id="${entry.id}" 
                  ${entry.grh ? "checked disabled" : ""}>
              </td>
            </tr>`;
          });

          html += "</tbody></table>";
          container.innerHTML = html;
        })
        .catch(err => {
          console.error("Erreur lors du chargement :", err);
          alert("Impossible de charger les ICP.");
        });
    }

    function formatDateFr(dateStr) {
      if (!dateStr) return "";
      const d = new Date(dateStr);
      const day = String(d.getDate()).padStart(2, "0");
      const month = String(d.getMonth() + 1).padStart(2, "0");
      const year = d.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function enregistrerGRH() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:not(:disabled):checked');
      const ids = Array.from(checkboxes).map(cb => cb.getAttribute("data-id"));

      if (ids.length === 0) {
        alert("Aucune nouvelle case coch√©e √† enregistrer.");
        return;
      }

      fetch("/update-grh", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ids })
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.success) {
          alert("Enregistrement effectu√© avec succ√®s !");
          chargerICP(); // Rafra√Æchir le tableau
        } else {
          alert("Erreur lors de l'enregistrement : " + (resp.error || "Erreur inconnue"));
        }
      })
      .catch(err => {
        console.error("Erreur enregistrement :", err);
        alert("Impossible d'enregistrer.");
      });
    }

    window.onload = chargerICP;
  </script>
</body>
</html>
